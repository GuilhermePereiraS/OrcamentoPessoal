<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Porquinho</title>

    <link rel="icon" th:href="@{/images/porquinhoMiniaturaVerde.png}">
    
    <th:block th:with="viteServer=${@environment.getProperty('vite.server.url')}">
        <th:block th:if="${viteServer != null}">
            <script type="module" th:src="${viteServer + '/@vite/client'}"></script>

            <link rel="stylesheet" th:href="${viteServer + '/src/scss/dashboard/dashboard.scss'}"> 
            
            <th:block layout:fragment="styles"></th:block>

            <script type="module" th:src="${viteServer + '/src/ts/dashboard/dashboard.ts'}"></script>
        </th:block>
        
        <th:block th:if="${viteServer == null}">
            <link rel="stylesheet" th:href="@{${@vite.asset('src/scss/dashboard/dashboard.scss')}}">

            <th:block layout:fragment="styles"></th:block>

            <script type="module" th:src="@{${@vite.asset('src/ts/dashboard/dashboard.ts')}}"></script>
        </th:block>
    </th:block>
    
</head>

<body>

    <header th:if="${session.usuarioLogado != null}"
            th:include="~{layouts/fragments/navbar :: navbar}">
    </header>

    <main class="container-fluid py-4">
        <div layout:fragment="content">
            <p>Conteúdo padrão do layout.</p>
        </div>
    </main>


    <th:block th:with="viteServer=${@environment.getProperty('vite.server.url')}">
        <th:block th:if="${viteServer != null}">

            <script type="module" th:src="${viteServer + '/src/ts/dashboard/fragments/navbar.ts'}"></script>

            <th:block layout:fragment="scripts"></th:block>
        </th:block>

        <th:block th:if="${viteServer == null}">
            <script type="module" th:src="@{${@vite.asset('src/ts/dashboard/fragments/navbar.ts')}}"></script>

            <th:block layout:fragment="scripts"></th:block>
        </th:block>
    </th:block>

    <script th:inline="javascript">
        //alterar pra exibir o icone especifico ou o titulo se necessario
        document.addEventListener("DOMContentLoaded", () => {
            const exibirAlerta = /*[[${alerta}]]*/ false;
            const tituloAlerta = /*[[${tituloAlerta}]]*/ 'Atenção!';
            const mensagemAlerta = /*[[${mensagemAlerta}]]*/ 'Tem algo faltando';
            const iconeAlerta = /*[[${iconeAlerta}]]*/ 'warning';

            if (exibirAlerta) {
                window.Dashboard.showMessage(mensagemAlerta, iconeAlerta, tituloAlerta);
            }
        });
    </script>

</body>
</html>
