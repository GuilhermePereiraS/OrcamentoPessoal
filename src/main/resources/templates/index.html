                                 <!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerPorquinho('login')}">
    <th:block th:fragment="misc">
        <style>
        </style>
    </th:block>
</head>

    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col bg-success rounded-3 p-5 " >
                    
                    <form th:object="${usuario}" method="post" th:action="@{/login}">
                        <label >Login</label>
                        <div class="form-floating mb-3">
                            <input th:field="*{login}" type="text" class="form-control" placeholder="">
                            <label >Login</label>
                        </div>

                        <label >Senha</label>
                        <div class="form-floating mb-3">
                            <input th:field="*{senha}" type="password" class="form-control" placeholder="">
                            <label>Senha</label>
                        </div>
                        <button type="submit" class="btn btn-light form-control">Submit</button>
                    </form>
                    <a th:href="@{/cadastro}" class="link-body-emphasis  link-offset-1">Crie uma nova conta</a>
                    
                </div>
                
                <div class="col">
                    <img src="/images/porquinhoMiniaturaVerde.png" alt="alt"/>
                </div>
            </div>
        </div>
        <script  th:inline="javascript">

            let alerta = /*[[${alerta}]]*/ false;
            let mensagem = /*[[${mensagem}]]*/ "deu ruim";

            let alertaRuim = /*[[${alertaRuim}]]*/ false;

            if (alerta) {
                Swal.fire({
                    title: 'Sucesso!',
                    text: mensagem,
                    icon: 'success',
                    confirmButtonText: 'Ok'
                })
            }

            if (alertaRuim) {
                Swal.fire({
                    title: 'Erro!',
                    text: mensagem,
                    icon: 'warning',
                    confirmButtonText: 'Ok'
                })
            }

        </script>
    </body>
</html>
