<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerPorquinho('login')}">
    <th:block th:fragment="misc">
    </th:block>
</head>

<body>
<p th:text="${mensagemAlerta}">sem mensagem</p>

<div class="container mt-5">
    <div class="row">
        <div class="col bg-success rounded-3 p-5 pt-4 ">

            <form th:object="${usuario}" method="post" th:action="@{/login}">
                <h2 class="mb-3">Sistema de or√ßamento pessoal</h2>
                <label>Login</label>
                <div class="form-floating mb-3">
                    <input th:field="*{login}" type="text" class="form-control" placeholder="" required>
                    <label>Login</label>
                </div>

                <label>Senha</label>
                <div class="form-floating mb-3">
                    <input th:field="*{senha}" type="password" class="form-control" placeholder="" required>
                    <label>Senha</label>
                </div>
                <button type="submit" class="btn btn-light form-control">Entrar</button>
            </form>
            <a th:href="@{/cadastro}" class="link-body-emphasis  link-offset-1">Crie uma nova conta</a>

        </div>

        <div class="col">
            <img src="/images/porquinhoMiniaturaVerde.png" alt="alt"/>
        </div>
    </div>
</div>
<script th:inline="javascript">

    let alerta = /*[[${alerta}]]*/ false;

    let tituloAlerta = /*[[${tituloAlerta}]]*/ "deu ruim!!";
    let mensagemAlerta = /*[[${mensagemAlerta}]]*/ "deu ruim";
    let iconeAlerta = /*[[${iconeAlerta}]]*/ "warning";

    if (alerta) {
        Swal.fire({
            title: tituloAlerta,
            text: mensagemAlerta,
            icon: iconeAlerta,
            confirmButtonText: 'Ok'
        })
    }

</script>
</body>
</html>
