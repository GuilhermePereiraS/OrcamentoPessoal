<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerPorquinho('dashboard')}"></head>
<th:block th:fragment="misc">
    <style>
        .meta {
            border-radius: 5px;
            width: 30rem;
            height: 20rem;
            font-size: 1.8rem;
            margin: 0 2rem;
            transition: 0.15s;
            overflow: hidden;
        }

        .meta:hover {
            transform: scale(1.05);
        }

        .textoMeta {
            border: solid 1px;
            border-radius: 3px;
            padding: 15px 35px;
            font-size: 1.4rem;
            margin: 0.5rem;
        }

        .porcentagem {
            width: 20rem;
            border: solid 1px;
            border-radius: 10px;
        }

        .barra {
            border-right: solid 1px;
            border-radius: 10px;
            font-size: 1.4rem;
        }

        .btn-operacao {
            width: 3rem;
            height: 3rem;
            margin: 1rem;
        }

        .valorOperacao {
            margin: 1rem;
            height: 3rem;
            text-align: center;
        }

        .nomeMeta {
            text-align: center;
        }

        .botaoGordo {
            height: 7rem;
            width: 7rem;
        }

        .botaoGordo:hover {
            transform: scale(1.05);
        }

        #board {
            align-items: center;
        }

        .d-flex {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

    </style>


</th:block>
<body>
<div class="modal fade" id="modalMetaEditar" tabindex="-1" aria-labelledby="modalMeta" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-dialog-centered p-3">
            <form th:action="@{/atualizarPorquinho}" method="post" th:object="${porquinhoModel}">
            <div class="text-center">
                <h1>Editar meta</h1><br>
                <input th:field="*{id_porquinho}" type="hidden" name="id_porquinho" >
                <input th:field="*{nome_meta}" class="mb-3 nomeMeta" type="text" name="nome_meta" placeholder="nome meta"/><br>
                <span>Alcançado:</span>
                <div class="d-flex">
                    <button type="button" class="btn btn-danger btn-operacao">-</button>
                    <input th:field="*{dinheiro_alcancado}" class="valorOperacao" name="dinheiro_alcancado" type="number">
                    <button type="button" class="btn btn-green btn-operacao">+</button>
                </div>
                <span>Necessário:</span>
                <div class="d-flex">
                    <button type="button" class="btn btn-danger btn-operacao">-</button>
                    <input th:field="*{dinheiro_necessario}" class="valorOperacao" name="dinheiro_necessario" type="number">
                    <button type="button"  class="btn btn-green btn-operacao">+</button>
                </div>
                <span>Data objetivo:</span>
                <div class="d-flex justify-content-center">
                    <input th:field="*{dt_meta}"  class="valorOperacao" name="dt_meta" type="date">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger m-2 me-5">Excluir</button> <button class="btn btn-green m-2 ms-5">Editar</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMetaAdicionar" tabindex="-1" aria-labelledby="modalMeta" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-dialog-centered p-3">
            <form th:action="@{/persistirPorquinho}" method="post" th:object="${porquinhoModel}">
                <div class="text-center">
                    <h1>Adicionar meta</h1><br>
                    <input th:field="*{nome_meta}" class="mb-3 nomeMeta" type="text" placeholder="nome meta"/><br>
                    <span>Alcançado:</span>

                    <div class="d-flex">
                        <button type="button" class="btn btn-danger btn-operacao">-</button>
                        <input th:field="*{dinheiro_alcancado}" class="valorOperacao" type="number" step="0.01" min="0" placeholder="0,00">
                        <button class="btn btn-green btn-operacao">+</button>
                    </div>

                    <span>Necessário:</span>

                    <div class="d-flex">
                        <button type="button" class="btn btn-danger btn-operacao">-</button>
                        <input th:field="*{dinheiro_necessario}" class="valorOperacao" step="0.01" min="0" placeholder="0,00" type="number">
                        <button class="btn btn-green btn-operacao">+</button>
                    </div>

                    <span>Data objetivo:</span>
                    <div class="d-flex justify-content-center">
                        <input th:field="*{dt_meta}" class="valorOperacao"  type="date">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger m-2 me-5">Cancelar</button> <button type="submit" class="btn btn-green m-2 ms-5">Gravar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    <nav th:replace="~{fragments/navbar}"></nav>
    <div id="board" class="d-flex flex-wrap mt-5">
        <button th:each="porquinho : ${listaPorquinhos}" class="meta btn btn-light form-control d-flex flex-column align-items-center justify-content-center " data-bs-toggle="modal" data-bs-target="#modalMetaEditar"
                th:attr="data-id=${porquinho.id_porquinho},
                           data-nome=${porquinho.nome_meta},
                           data-alcancado=${porquinho.dinheiro_alcancado},
                           data-necessario=${porquinho.dinheiro_necessario},
                           data-data=${porquinho.dt_meta}">

            <span th:text="${porquinho.nome_meta}">Celular Novo</span> <br>
            <div class="d-flex justify-content-center">
                <span class="textoMeta">
                    Alcançado:
                    <br>
                    <span th:text="${porquinho.dinheiro_alcancado}">R$2</span>
                </span>
                <span class="textoMeta">
                    Necessário:
                    <br>
                    <span th:text="${porquinho.dinheiro_necessario}">R$2</span>
                </span>
            </div>
            <div class="porcentagem mt-4 mb-2">
                <div class="barra green" style="width: 60%;">
                    60%
                </div>
            </div>

            <div class="fs-6" th:text="${porquinho.dt_meta}">
                Data limite: <br>
                26/02/2006
            </div>
        </button>
        <button class="btn btn-green botaoGordo" data-bs-toggle="modal" data-bs-target="#modalMetaAdicionar">+</button>
    </div>

<script>
    document.getElementById('modalMetaEditar').addEventListener('show.bs.modal', function (event) {

        const button = event.relatedTarget;


        const id = button.getAttribute('data-id');
        const nome = button.getAttribute('data-nome');
        const alcancado = button.getAttribute('data-alcancado');
        const necessario = button.getAttribute('data-necessario');
        const data = button.getAttribute('data-data');

        const form = this.querySelector('form');

        form.querySelector('[name="id_porquinho"]').value = id;
        form.querySelector('[name="nome_meta"]').value = nome;
        form.querySelector('[name="dinheiro_alcancado"]').value = alcancado;
        form.querySelector('[name="dinheiro_necessario"]').value = necessario;
        form.querySelector('[name="dt_meta"]').value = data;
    });
</script>

</body>
</html>
