<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bloco dinâmico para permitir sobrescrita -->
    <title th:replace="${pageTitle} ?: 'Orçamento Pessoal'">Orçamento Pessoal</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- CSS compilado pelo Vite -->
    <link rel="stylesheet" th:href="@{/static/css/main.css}">

    <!-- Slot adicional para inserir meta, css ou scripts específicos -->
    <th:block th:replace="${headExtra} ?: ~{}"></th:block>
</head>

<body class="bg-light">

<!-- Navbar (opcionalmente removida pelo filho) -->
<header th:replace="${includeNavbar} ?: ~{fragments/navbar :: navbar}"></header>

<main class="container-fluid py-4">
    <!-- Aqui o conteúdo de cada página será injetado -->
    <th:block th:replace="${content}"></th:block>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bloco adicional de scripts -->
<th:block th:replace="${scriptsExtra} ?: ~{}"></th:block>

</body>
</html>
