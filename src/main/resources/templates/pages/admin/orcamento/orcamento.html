<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">

<head>
    <title layout:fragment="title">Orçamento</title>
</head>

<th:block th:fragment="misc">
    <style>


    </style>


</th:block>
<body>

<div layout:fragment="content">
    <div id="board" class="d-flex flex-wrap mt-5">
        <div class="justify-content-center w-100 d-flex">
            <div data-bs-target="#modalMetaEditar" data-bs-toggle="modal" class="orcamentoMensal btn btn-light form-control d-flex flex-column align-items-center justify-content-center ">
                <h1>Orçamento mensal</h1>
                <div class="d-flex flex-column mt-2 mb-5 w-75 align-items-end  ">

                    <div class="d-flex flex-row">
                        <h1>Limite</h1>
                        <div class="porcentagemOrcamentoPrincipal ">
                            <div class="barraOrcamentoPrincipal green" style="width: 100%;">100.00%</div>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <h1>Gasto</h1>
                        <div class="porcentagemOrcamentoPrincipal ">
                            <div class="barraOrcamentoPrincipal yellow" style="width: 100%;">100.00%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="boardSecundario" class="d-flex flex-wrap mt-5">
        <div  class="orcamentoSecundario btn btn-light form-control d-flex flex-column align-items-center justify-content-center " data-bs-toggle="modal" data-bs-target="#modalMetaEditar">
            <h1>Mercado</h1>
            <div class="d-flex flex-column mt-2 mb-5 w-75 align-items-end  ">
                <div class="d-flex flex-row">
                    <h3>Limite</h3>
                    <div class="porcentagemOrcamentoSecundario ">
                        <div class="barraOrcamentoSecundario green" style="width: 100%;">100.00%</div>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <h3>Gasto</h3>
                    <div class="porcentagemOrcamentoSecundario ">
                        <div class="barraOrcamentoSecundario yellow" style="width: 100%;">100.00%</div>
                    </div>
                </div>
            </div>
        </div>


        <button class="btn btn-green botaoGordo" data-bs-toggle="modal" data-bs-target="#modalMetaAdicionar">+</button>
    </div>
</div>


<script>

    window.onload = function() {
        let metas = document.querySelectorAll(".meta")


        metas.forEach(meta => {

            let porcentagem = meta.querySelector(".porcentagem")
            let barra = meta.querySelector(".barra")

            let vlNecessario = meta.querySelector(".vl_necessario").textContent
            let vlAlcancado = meta.querySelector(".vl_alcancado").textContent

            vlNecessario = parseFloat(vlNecessario.replace(/[^\d.,]/g, '').replace(',', '.'));
            vlAlcancado = parseFloat(vlAlcancado.replace(/[^\d.,]/g, '').replace(',', '.'));

            let porcentagemResultado = vlAlcancado * 100 / vlNecessario;

            if (porcentagemResultado > 100) {
                porcentagemResultado = 100
            }

            barra.innerText = porcentagemResultado.toFixed(2) + "%";
            barra.style.width = porcentagemResultado + '%'
        })
    }
    document.getElementById('modalMetaEditar').addEventListener('show.bs.modal', function (event) {

        const button = event.relatedTarget;


        const id = button.getAttribute('data-id');
        const nome = button.getAttribute('data-nome');
        const alcancado = button.getAttribute('data-alcancado');
        const necessario = button.getAttribute('data-necessario');
        const data = button.getAttribute('data-data');

        const form = this.querySelector('form');

        form.querySelector('[name="id_porquinho"]').value = id;
        form.querySelector('[name="nome_meta"]').value = nome;
        form.querySelector('[name="vl_alcancado"]').value = alcancado;
        form.querySelector('[name="vl_necessario"]').value = necessario;
        form.querySelector('[name="dt_meta"]').value = data;
    });


</script>

</body>
</html>
