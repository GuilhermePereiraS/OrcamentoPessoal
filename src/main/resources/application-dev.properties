spring.application.name=porquinho

# Esta linha tenta ler a variável de ambiente SPRING_DATASOURCE_URL
# Se NÃO encontrar, ela usa o valor padrão (localhost:5433)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/porquinhoProjeto}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework.jdbc.core=DEBUG

spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false


# URL do servidor de dev do Vite
vite.server.url=http://localhost:5173

